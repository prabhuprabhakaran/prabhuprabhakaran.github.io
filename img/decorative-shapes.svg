<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <!-- Define gradients and styles -->
  <defs>
    <!-- Primary gradient for decorative elements -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for accent -->
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial gradient for abstract elements -->
    <radialGradient id="grad3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Top left decorative circle with pattern -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="url(#grad1)" stroke-width="8" opacity="0.6"/>
  <circle cx="150" cy="150" r="100" fill="none" stroke="url(#grad1)" stroke-width="4" opacity="0.3"/>
  
  <!-- Top right geometric shape -->
  <g opacity="0.5">
    <rect x="750" y="100" width="150" height="150" fill="url(#grad1)" transform="rotate(45 825 175)" rx="10"/>
  </g>
  
  <!-- Center abstract flowing shape -->
  <path d="M 300 400 Q 400 350 500 400 T 700 400" 
        stroke="url(#grad1)" 
        stroke-width="6" 
        fill="none" 
        opacity="0.4" 
        stroke-linecap="round"/>
  
  <!-- Bottom left rounded square -->
  <rect x="50" y="750" width="180" height="180" rx="40" fill="url(#grad1)" opacity="0.3"/>
  <rect x="70" y="770" width="140" height="140" rx="30" fill="none" stroke="url(#grad1)" stroke-width="5" opacity="0.5"/>
  
  <!-- Bottom right decorative rings -->
  <circle cx="850" cy="850" r="110" fill="none" stroke="url(#grad1)" stroke-width="6" opacity="0.4"/>
  <circle cx="850" cy="850" r="80" fill="none" stroke="url(#grad1)" stroke-width="4" opacity="0.6"/>
  <circle cx="850" cy="850" r="50" fill="url(#grad1)" opacity="0.5"/>
  
  <!-- Middle accent line -->
  <line x1="200" y1="500" x2="800" y2="500" stroke="url(#grad2)" stroke-width="3" opacity="0.3" stroke-dasharray="20,10"/>
  
  <!-- Small accent dots -->
  <circle cx="250" cy="300" r="8" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="350" cy="600" r="6" fill="url(#grad1)" opacity="0.5"/>
  <circle cx="750" cy="400" r="7" fill="url(#grad1)" opacity="0.4"/>
  <circle cx="650" cy="750" r="9" fill="url(#grad1)" opacity="0.5"/>
</svg>