<!DOCTYPE html>
<html lang="en">
  <head>
    <title>test</title>
    <meta content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/multiscroll.js/0.2.2/jquery.multiscroll.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/multiscroll.js/0.2.2/jquery.multiscroll.extensions.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/multiscroll.js/0.2.2/jquery.multiscroll.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  </head>
  <body>
    <div id="multiscroll">
      <div class="ms-left">
        <div class="ms-section">Some section1</div>
        <div class="ms-section">Some section2</div>
        <div class="ms-section">Some section3</div>
      </div>
      <div class="ms-right">
        <div class="ms-section">Some section4</div>
        <div class="ms-section">Some section5</div>
        <div class="ms-section">Some section6</div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      $("#multiscroll").multiscroll({
        verticalCentered: true,
        scrollingSpeed: 700,
        easing: "easeInQuart",
        menu: false,
        sectionsColor: [],
        navigation: false,
        navigationPosition: "right",
        navigationColor: "#000",
        navigationTooltips: [],
        loopBottom: false,
        loopTop: false,
        css3: true,
        paddingTop: 0,
        paddingBottom: 0,
        normalScrollElements: null,
        scrollOverflow: false,
        scrollOverflowOptions: null,
        keyboardScrolling: true,
        touchSensitivity: 5,

        //responsive
        responsiveWidth: 0,
        responsiveHeight: 0,
        responsiveExpand: false,

        // Custom selectors
        sectionSelector: ".ms-section",
        leftSelector: ".ms-left",
        rightSelector: ".ms-right",

        //events
        onLeave: function(index, nextIndex, direction) {},
        afterLoad: function(anchorLink, index) {},
        afterRender: function() {},
        afterResize: function() {}
      });
    });
  </script>
</html>
