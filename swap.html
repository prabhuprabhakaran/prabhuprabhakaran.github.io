<html>
  <head>
    <style>
      section {
        position: relative;
      }

      section img {
        position: absolute;
      }
      .top {
        animation-name: fade;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-duration: 1s;
        animation-direction: alternate;
      }

      @keyframes fade {
        0% {
          opacity: 1;
        }
        25% {
          opacity: 1;
        }
        75% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img class="bottom" src="img/banner-img-0.png" width="500" />
      <img class="top" src="img/banner-img-2.png" width="500" />
    </div>
  </body>
</html>
